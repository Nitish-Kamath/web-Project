<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        border: 4px solid black;
        background-color: rgba(218, 113, 52, 0.13);
    }

    .para {
        text-align: center;
        font-size: 30px;
        font-weight: 700;

    }

    .frm {
        font-weight: 600;
        color: red;
        padding: 10px;
    }
</style>

<body>
    <div class="para">Form Fillup:Covid-19</div>
    <br>
    <br>
    <div class="container">
        <div class="frm" id="name">
            Name:<input type="text" name="" id="" placeholder="Enter your name:">
        </div>
        <br>
        <div class="frm" id="contact">
            Contact no: <input type="number" placeholder="Enter your contact no.">
        </div>
        <br>

        <div class="frm" id="email">
            Email: <input type="email" name="" id="" placeholder="Enter your E-mail ID"></div>
    </div>
    <br>
    <div class="frm" id="gender">
        Gender: Male<input type="radio" name="gender" id="" checked>
        Female <input type="radio" name="gender" id="">
        Other <input type="radio" name="gender" id="">
    </div>
    <br>
    <div class="frm" id="add">
        Enter your address: <br><textarea name="pls" id="" cols="30" rows="10"
            placeholder="Pls!! Enter your current address"></textarea>
    </div>
    <br>
    <div class="frm" id="vaccine">
        Vaccine:Covishield <input type="radio" name="vac" id="">
        Covaxin <input type="radio" name="vac" id="">
    </div>
    <div class="frm" id="dose1">
        Have you vaccinated with 1st Dose <input type="checkbox" value="">
    </div>
    <div class="frm" id="dose2">
        Have you vaccinated with 2nd Dose <input type="checkbox" value="">
    </div>
    <br>
    <div class="frm" id="sbmt">
        Submit: <input type="submit" value="Submit here">
    </div>

</body>

</html>
